name: Frontend CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - run: npm i
      - run: npm i react-chat-elements --legacy-peer-deps
      - run: npm run lint
      - run: npm run test:ci
      - run: npm run build
